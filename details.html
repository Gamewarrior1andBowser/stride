<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
    <link rel="icon" href="./assets/media/favicon.png" type="image/x-icon">
    <title>Stride</title>
  </head>
  <body>
    <!--details header-->
    <header class="header">
        <div class="container header-content">
            <a href="index.html" class="logo">Stride</a>

            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="#contact">Contact</a>
            </nav>

            <button class="login-btn" id="openLogin">Login</button>
        </div>
    </header>

    <!--logine box-->
    <div class="login-dialog" id="loginDialog">
        <div class="login-box">
            <span class="close-login" id="closeLogin">&times;</span>

            <h2>Login</h2>

            <form id="loginForm">
                <label>Email</label>
                <input type="email" required>

                <label>Password</label>
                <input type="password" required>

                <button type="submit" class="submit-login">Login</button>
            </form>
        </div>
    </div>
    



  </body>
</html>
